<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col" class="text-uppercase">Action</th>
        <th scope="col" class="text-uppercase">Website name</th>
        <th scope="col" class="text-uppercase">Url</th>
      </tr>
    </thead>
    <tbody>
      <tr scope="rows" *ngFor="let item of [{action:1, websiteName:2, url:3}]; index as i">
        
        <td>{{item.action}}</td>
        <td>{{item.websiteName}}</td>
        <td>{{item.url}}</td>
      </tr>
    </tbody>
  </table>
