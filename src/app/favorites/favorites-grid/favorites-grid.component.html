<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col" class="text-uppercase">id</th>
        <th scope="col" class="text-uppercase">Website name</th>
        <th scope="col" class="text-uppercase">Url</th>
        <th scope="col" class="text-uppercase"></th>
      </tr>
    </thead>
    <tbody>
      <tr scope="rows" *ngFor="let item of getList()">        
        <td>{{item.id}}</td>
        <td>{{item.websiteName}}</td>
        <td>{{item.url}}</td>
        <td><app-action-btns [favorite]="item" ></app-action-btns></td>
      </tr>
    </tbody>
  </table>
